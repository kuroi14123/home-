<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金返せ！！！</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0000, #ff6b6b, #ffff00);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .kane {
            font-size: 15vw;
            color: #000;
            text-shadow: 
                5px 5px 0 #fff,
                -5px -5px 0 #fff,
                5px -5px 0 #fff,
                -5px 5px 0 #fff,
                10px 10px 0 #ffff00;
            animation: shake 0.5s infinite;
            transform: rotate(-10deg);
        }

        @keyframes shake {
            0% { transform: translate(0, 0) rotate(-10deg); }
            25% { transform: translate(10px, -10px) rotate(-15deg); }
            50% { transform: translate(-10px, 10px) rotate(-5deg); }
            75% { transform: translate(15px, 5px) rotate(-20deg); }
            100% { transform: translate(0, 0) rotate(-10deg); }
        }

        .sub {
            font-size: 8vw;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            margin-top: 50px;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="kane">金返せ！！！</div>
        <div class="sub">マジで返せよ！！今すぐ！！</div>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
        <!-- うるさい効果音欲しい人はここに差し替えてね -->
    </audio>
</body>
</html>
